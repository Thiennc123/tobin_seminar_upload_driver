name: SonarCloud Analysis

on:
  push:
    branches:
      - main  # Hoặc nhánh bạn muốn kiểm tra
  pull_request:
    branches:
      - main  # Hoặc nhánh bạn muốn kiểm tra

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-22.04  # Dùng phiên bản cụ thể thay vì 'ubuntu-latest'

    steps:
      - name: Check out the code
        uses: actions/checkout@v3  # Không cần `key` và `restore-keys` ở đây

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache SonarCloud packages
        uses: actions/cache@v3  # Đây là phần action cache đúng
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: Run SonarCloud Analysis
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
          args: >
            -Dsonar.projectKey=test
            -Dsonar.organization=test